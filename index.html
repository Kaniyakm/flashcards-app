<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flashcards App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Flashcards</h1>
      <button type="button">New Deck</button>
    </header>

    <div class="app-layout">
      <nav class="sidebar" aria-label="Decks">
        <h2>Decks</h2>
        <ul>
          <li><button type="button">Sample Deck 1</button></li>
          <li><button type="button">Sample Deck 2</button></li>
        </ul>
      </nav>

      <main class="main">
        <section class="deck-area" aria-label="Current deck">
          <h2>Deck Title</h2>

          <section class="toolbar" aria-label="Deck tools">
            <input type="search" placeholder="Search cardsâ€¦" />
            <button type="button">Shuffle</button>
            <button type="button">New Card</button>
          </section>

          <section class="card-area" aria-label="Flashcard">
            <article class="card" tabindex="0">
              <p>Card front / back content goes here.</p>
            </article>

            <div class="card-controls">
              <button type="button">Previous</button>
              <button type="button">Flip</button>
              <button type="button">Next</button>
            </div>
          </section>
        </section>
      </main>
    </div>

    <footer class="app-footer">
      <p>Use the controls above to study your flashcards.</p>
    </footer>
  </div>
</body>
</html>
